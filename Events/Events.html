<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    @import url(../assets/fonts/fonts.css);
    :root {
      --black: #040d17;
      --grey: #a6a9ad;
      --modal-bg: #1a1a2e;
      --modal-text: #cbffff;
      --accent: #e94560;
    }
    html,
    body {
      position: relative;
      height: 100%;
      background-color: var(--black);
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px;
      height: 300px;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
    }
    #cover p {
      color: #CBFFFF;
      font-family: Cattedrale;
      font-size: large;
    }
    #cover {
      display: flex;
      align-items: center;
      justify-content: center;
        position: absolute !important;
        top: 90% !important;
        right: 20px;
        z-index: 999;
        background-color: var(--black);
        height: 35px;
        width: 140px;
    }
    #title {
        color: #CBFFFF;
        position: absolute;
        top: 1%;
        left: 50%;
        font-size: 5em;
        font-weight: bold;
        font-family: shlop;
        transform: translate(-50%);
        text-align: center;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background-color: var(--modal-bg);
      width: 80%;
      height: 50vh;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      transition: transform 0.3s ease, opacity 0.3s ease;
      color: var(--modal-text);
      overflow: hidden;
    }

    .modal.active {
      display: block;
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: var(--accent);
    }

    .modal-header h2 {
      margin: 0;
    }

    .modal-header .close-btn {
      cursor: pointer;
      font-size: 1.5em;
      color: var(--modal-text);
    }

    .modal-tabs {
      display: flex;
      justify-content: space-around;
      background: var(--grey);
    }

    .modal-tabs button {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      background: none;
      border: none;
      color: var(--black);
      font-weight: bold;
    }

    .modal-tabs button.active {
      background: var(--accent);
      color: var(--modal-text);
    }

    .modal-content {
      padding: 20px;
      display: none;
    }

    .modal-content.active {
      display: block;
    }
  </style>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.63/build/spline-viewer.js"></script>
  <spline-viewer loading-anim-type="none" url="https://prod.spline.design/kNYOqtdoyCBbbMG6/scene.splinecode"></spline-viewer>
  </head>

<body>
  <h1 id="title">EVENTS</h1>
  <div id="cover">
    <p>Fright Fest</p>
  </div>
  <!-- Swiper -->
  <h2>WorkShops</h2>
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="events_assets/clay-workshop (2).webp" />

      <div class="swiper-slide">

      </div>
      <div class="swiper-slide">
        <img src="events_assets/6.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="events_assets/7.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="events_assets/clay-workshop.webp" />
      </div>   
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <div class="swiper mySwiper">

      <div class="swiper-slide">

  <div id="event-modal" class="modal">
    <div class="modal-header">
      <h2 id="modal-title">Event Title</h2>

    <div class="modal-tabs">
      <button data-tab="overview" class="active">Overview</button>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->

  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: false,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: ".swiper-pagination",
      },
    });

    document.querySelectorAll('.swiper-slide').forEach(slide => {
      slide.addEventListener('click', () => {
        const eventName = slide.dataset.event;
        const modal = document.createElement('div');
        modal.classList.add('modal', 'active');

        modal.innerHTML = `
          <div class="modal-header">
            <h2>${eventName}</h2>
            <span class="close-btn">&times;</span>
          </div>
          <div class="modal-tabs">
            <button data-tab="overview" class="active">Overview</button>
            <button data-tab="venue">Venue</button>
            <button data-tab="rules">Rules</button>
            <button data-tab="contact">Contact</button>
          </div>
          <div id="overview" class="modal-content active">
            <p>This event is about ${eventName}...</p>
            <p><strong>Team Size:</strong> 2-4</p>
            <p><strong>No. of Rounds:</strong> 3</p>
          </div>
          <div id="venue" class="modal-content">
            <p>Venue: AB-2 G7 to G10</p>
          </div>
          <div id="rules" class="modal-content">
            <p>Rules and regulations will be updated soon.</p>
          </div>
          <div id="contact" class="modal-content">
            <p>Phone Number: 9581164547</p>
            <p>Email: frightfestrguktn@gmail.com</p>
          </div>
        `;

        document.body.appendChild(modal);

        modal.querySelector('.close-btn').addEventListener('click', () => {
          modal.remove();
        });

        const tabs = modal.querySelectorAll('.modal-tabs button');
        const contents = modal.querySelectorAll('.modal-content');

        tabs.forEach(tab => {
          tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');

            contents.forEach(content => content.classList.remove('active'));
            modal.querySelector(`#${tab.dataset.tab}`).classList.add('active');
          });
        });
      });
    });
  </script>
</body>

</html>
